<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css" />
    <title>Nice Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="display">
        <button class="dark-mode-btn"><i class="fa fa-moon"></i></button>
        <p id="history">
          <i class="fa fa-history" style="padding-right: 5px"></i>history
        </p>
        <h2 id="result"></h2>
      </div>
      <div class="buttons">
        <button id="clear">C</button>
        <button id="delete-single-num"><i class="fa fa-cut"></i></button>
        <button id="normal-btn">/</button>
        <button id="normal-btn">*</button>
      </div>
      <div class="buttons">
        <button id="normal-btn">7</button>
        <button id="normal-btn">8</button>
        <button id="normal-btn">9</button>
        <button id="normal-btn">-</button>
      </div>
      <div class="buttons">
        <button id="normal-btn">4</button>
        <button id="normal-btn">5</button>
        <button id="normal-btn">6</button>
        <button id="normal-btn">+</button>
      </div>
      <div class="buttons">
        <button id="normal-btn">1</button>
        <button id="normal-btn">2</button>
        <button id="normal-btn">3</button>
        <button id="normal-btn">.</button>
      </div>
      <div class="buttons">
        <button id="normal-btn">0</button>
        <button id="normal-btn">00</button>
        <button id="equalTo">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
